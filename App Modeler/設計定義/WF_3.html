<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製品詳細画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product-details {
            margin: 20px 0;
        }
        .product-image {
            width: 100%;
            max-width: 300px;
        }
        .product-info {
            margin: 20px 0;
        }
        .add-to-cart {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>製品詳細画面</h1>
        </header>
        <section class="product-details">
            <h2>製品名</h2>
            <img src="product-image.jpg" alt="製品画像" class="product-image">
            <div class="product-info">
                <p>製品説明: ここに製品の詳細な説明が表示されます。</p>
                <p>価格: ¥1000</p>
            </div>
            <div class="add-to-cart">
                <button>カートに追加</button>
            </div>
        </section>
    </div>
</body>
</html>
