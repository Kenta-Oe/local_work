<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製品一覧画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .filter-options {
            margin: 20px 0;
        }
        .product-list {
            margin: 20px 0;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>製品一覧画面</h1>
        </header>
        <section class="filter-options">
            <h2>フィルターオプション</h2>
            <label for="category">カテゴリ:</label>
            <select id="category">
                <option value="all">すべて</option>
                <option value="fashion">ファッション</option>
                <option value="accessories">アクセサリー</option>
            </select>
            <label for="price">価格:</label>
            <select id="price">
                <option value="all">すべて</option>
                <option value="low">低価格</option>
                <option value="high">高価格</option>
            </select>
            <button>フィルター</button>
        </section>
        <section class="product-list">
            <h2>製品リスト</h2>
            <div class="product">
                <h3>製品名1</h3>
                <p>製品説明1</p>
                <p>価格: ¥1000</p>
            </div>
            <div class="product">
                <h3>製品名2</h3>
                <p>製品説明2</p>
                <p>価格: ¥2000</p>
            </div>
            <div class="product">
                <h3>製品名3</h3>
                <p>製品説明3</p>
                <p>価格: ¥3000</p>
            </div>
        </section>
    </div>
</body>
</html>
