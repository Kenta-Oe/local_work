<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .search-bar {
            margin: 20px 0;
        }
        .recommended-products {
            margin: 20px 0;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ホーム画面</h1>
        </header>
        <section class="search-bar">
            <h2>検索バー</h2>
            <input type="text" placeholder="製品を検索">
            <button>検索</button>
        </section>
        <section class="recommended-products">
            <h2>おすすめ製品</h2>
            <div class="product">
                <h3>製品名1</h3>
                <p>製品説明1</p>
                <p>価格: ¥1000</p>
            </div>
            <div class="product">
                <h3>製品名2</h3>
                <p>製品説明2</p>
                <p>価格: ¥2000</p>
            </div>
            <div class="product">
                <h3>製品名3</h3>
                <p>製品説明3</p>
                <p>価格: ¥3000</p>
            </div>
        </section>
    </div>
</body>
</html>
